<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <link href="easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="easyui/themes/icon.css" rel="stylesheet" />
    
    <script src="easyui/jquery-1.8.0.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="js/comM.js"></script>
    <script src="easyui/locale/easyui-lang-zh_CN.js"></script>

    <style type="text/css">
       
    </style>

<body>
    <div id="dsel">
        <table>
            <tr>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true" onclick="ShowAddEditBox(1)">添加</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" plain="true" onclick="ShowAddEditBox(2)">修改</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain="true" onclick="DelCom()">删除</a></td>
                <td>公司名称：</td>
                <td><input type="text" id="selUserName" /></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search'" plain="true" onclick="Sel()">查询</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" plain="true" onclick="ExportData()">生成EXCEL</a></td>
                <td><a href="javascript:;" id="aexcel">导出EXCEL</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-print'" plain="true" onclick="Print()">打印数据</a></td>
            </tr>
        </table>
    </div>
    <div id="dg"></div>
    <div id="win">
        <form id="fm" method="post">
            <table>
                <tr><td>公司编号：</td><td><input type="text" id="txtComId" name="comId" /></td><td>公司名称：</td><td><input type="text" id="txtComName" name="comName" /></td></tr>
                <tr><td>地址：</td><td><input type="text" id="txtAddress" name="address" /></td><td>城市：</td><td><input type="text" id="txtCity" name="city" /></td></tr>
                <tr><td>联系人：</td><td><input type="text" id="txtComLinker" name="tel" /></td><td>手机：</td><td><input type="text" id="txtTel" name="tel" /></td></tr>
                <tr><td>线路和价位：</td><td><input type="text" id="txtLinePrice" name="LinePrice" /></td></tr>
                <tr><td>操作员：</td><td><input type="text" id="txtZbr" name="zbr" /></td><td>采集时间：</td><td><input type="text" id="txtCreateAt" name="createAt" /></td></tr>
                <tr><td>简介：</td><td colspan=5><input type="text" id="txtComment" name="comment" /></td></tr>
                <tr>
                    <td colspan="4" style="text-align:center;">
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" plain="true" id="btnAdd" onclick="AddCom()">添加</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" plain="true" id="btnEdit" onclick="EditCom()">更新</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain="true" id="btnAdd" onclick="ClearForm()">重置</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" plain="true" id="btnAdd" onclick="CloseForm()">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="comDetailWin">
        <form id="fm1" method="post">
            <table style="margin-left:20px;margin-top:20px;">
                <tr><td>公司编号：</td><td><input type="text" id="txtComId1" name="comId" /></td><td>公司名称：</td><td><input type="text" id="txtComName1" name="comName" /></td><td>地址：</td><td><input type="text" id="txtAddress1" name="address" /></td></tr>
                <tr><td>城市：</td><td><input type="text" id="txtCity1" name="city" /></td><td>联系人：</td><td><input type="text" id="txtComLinker1" name="tel" /></td><td>手机：</td><td><input type="text" id="txtTel1" name="tel" /></td></tr>
                <tr><td>线路和价位：</td><td><input type="text" id="txtLinePrice1" name="LinePrice" /></td><td>操作员：</td><td><input type="text" id="txtZbr1" name="zbr1" /></td><td>采集时间：</td><td><input type="text" id="txtCreateAt1" name="createAt" /></td></tr>
                <tr><td>简介：</td><td><input type="text" id="txtComment1" name="comment" /></td></tr>
                <tr>
                    
                </tr>
            </table>
        </form>
        <div id="picList" >

        </div>
    </div>

</html>
