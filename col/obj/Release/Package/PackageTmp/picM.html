<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="easyui/themes/icon.css" rel="stylesheet" />

    <script src="easyui/jquery-1.8.0.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="js/picM.js"></script>
    <script src="easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
    <div id="dsel">
        <table>
            <tr>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true" onclick="ShowAddEditBox(1)">添加</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" plain="true" onclick="ShowAddEditBox(2)">修改</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" plain="true" onclick="DelPic()">删除</a></td>
                <td>公司编号：</td>
                <td><input type="text" id="selUserName" /></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search'" plain="true" onclick="Sel()">查询</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" plain="true" onclick="ExportData()">生成EXCEL</a></td>
                <td><a href="javascript:;" id="aexcel">导出EXCEL</a></td>
                <td><a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-print'" plain="true" onclick="Print()">打印数据</a></td>
            </tr>
        </table>
    </div>
    <div id="dg"></div>
    <div id="win">
        <form id="fm" method="post">
            <table>
                <tr><td>公司编号：</td><td><input type="text" id="txtComId" name="comId" /></td><td>图片名称：</td><td><input type="text" id="txtPicName" name="picName" /></td></tr>
                <tr><td>图片地址：</td><td><input type="text" id="txtUrl" name="url" /></td><td>拍摄时间：</td><td><input type="text" id="txtCreateAt" name="createAt" /></td></tr>
               
                <tr>
                    <td colspan="4" style="text-align:center;">
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" plain="true" id="btnAdd" onclick="AddPic()">添加</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" plain="true" id="btnEdit" onclick="EditPic()">更新</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain="true" id="btnAdd" onclick="ClearForm()">重置</a>
                        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" plain="true" id="btnAdd" onclick="CloseForm()">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
